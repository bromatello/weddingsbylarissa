name: Wedding Site checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ "main" ]

jobs:

  precommit:
    runs-on: ubuntu-latest
    steps:
      - name: Start timer
        id: start
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

      - name: End timer and calculate duration
        id: end
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "PIPELINE_DURATION_SECONDS=$DURATION" >> $GITHUB_ENV

      - name: Push pipeline duration metric
        run: |
          echo "pipeline_duration_seconds ${PIPELINE_DURATION_SECONDS}" | \
          curl --data-binary @- "${{ secrets.PUSHGATEWAY_URL }}/metrics/job/precommit"


  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Start timer
        id: start
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret Detection (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: CodeQL Security Scan
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript-typescript'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: End timer and calculate duration
        id: end
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "PIPELINE_DURATION_SECONDS=$DURATION" >> $GITHUB_ENV

      - name: Push pipeline duration metric
        run: |
          echo "pipeline_duration_seconds ${PIPELINE_DURATION_SECONDS}" | \
          curl --data-binary @- "${{ secrets.PUSHGATEWAY_URL }}/metrics/job/security"


  quality_and_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Start timer
        id: start
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Run Unit Tests
        run: |
          npm install --ignore-scripts
          npm test || echo "No tests defined yet"

      - name: Check Image Sizes
        run: |
          find . -path ./node_modules -prune -o -type f \( -name "*.jpg" -o -name "*.png" \) -size +8M -print | grep . && exit 1 || echo "Images OK"

      - name: End timer and calculate duration
        id: end
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "PIPELINE_DURATION_SECONDS=$DURATION" >> $GITHUB_ENV

      - name: Push pipeline duration metric
        run: |
          echo "pipeline_duration_seconds ${PIPELINE_DURATION_SECONDS}" | \
          curl --data-binary @- "${{ secrets.PUSHGATEWAY_URL }}/metrics/job/quality_and_tests"


  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Start timer
        id: start
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: End timer and calculate duration
        id: end
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "PIPELINE_DURATION_SECONDS=$DURATION" >> $GITHUB_ENV

      - name: Push pipeline duration metric
        run: |
          echo "pipeline_duration_seconds ${PIPELINE_DURATION_SECONDS}" | \
          curl --data-binary @- "${{ secrets.PUSHGATEWAY_URL }}/metrics/job/sonarcloud"


  docker_scout:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Start timer
        id: start
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image for scanning
        run: docker build -t weddingsbylarissa:test .

      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: weddingsbylarissa:test
          only-severities: critical,high
          exit-code: false

      - name: End timer and calculate duration
        id: end
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo