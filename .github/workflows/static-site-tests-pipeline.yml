name: Wedding Site checks

on:
  push:
    branches:
      - '**'        # Run on every push to every branch
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Security Scanning (SAST) - Code analysis
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Detection (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: CodeQL Security Scan
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript-typescript'
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # 2. Quality and Performance - Unit tests & Images
  quality_and_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: |
          npm install --ignore-scripts
          npm test || echo "No tests defined yet"
      - name: Check Image Sizes
        run: |
          find . -path ./node_modules -prune -o -type f \( -name "*.jpg" -o -name "*.png" \) -size +2M -print | grep . && exit 1 || echo "Images OK"

  # 3. SonarCloud Analysis
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 4. Docker Image Security - The Scout Scan
  docker_scout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image for scanning
        run: docker build -t weddingsbylarissa:test .
      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: weddingsbylarissa:test
          only-severities: critical,high
          exit-code: false

# 5. Deploy (Gatekeeper)
  deploy:
    needs: [security, quality_and_tests, sonarcloud, docker_scout]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'yourusername' with your actual Docker Hub username
          tags: |
            chrisbromatello/wedding-site:latest
            chrisbromatello/wedding-site:${{ github.sha }}
