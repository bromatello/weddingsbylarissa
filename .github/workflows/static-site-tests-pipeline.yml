name: Wedding Site checks

on:
  push:
    branches:
      - '**'        # Run on every push to every branch
  pull_request:
    branches: [ "main" ]

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hooks
        run: pre-commit run --all-files

  # 1. Security Scanning (SAST)
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for CodeQL to upload results
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Detection (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: CodeQL Security Scan
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript-typescript'
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # 2. Quality and Performance
  quality_and_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Unit Tests
        run: |
          npm install --ignore-scripts
          npm test || echo "No tests defined yet"
      - name: Check Image Sizes
        run: |
          find . -path ./node_modules -prune -o -type f \( -name "*.jpg" -o -name "*.png" \) -size +8M -print | grep . && exit 1 || echo "Images OK"

  # 3. SonarCloud Analysis
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 4. Docker Image Security - The Scout Scan
  docker_scout:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Required for Scout to post comments on PRs
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image for scanning
        run: docker build -t weddingsbylarissa:test .
      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          image: weddingsbylarissa:test
          only-severities: critical,high
          exit-code: false  # Allows the pipeline to continue even with vulnerabilities

  # 5. Deploy (Gatekeeper)
  deploy:
    needs: [precommit,security, quality_and_tests, sonarcloud, docker_scout]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write  # Required if you eventually use GCP Workload Identity
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            chrisbromatello/wedding-site:latest
            chrisbromatello/wedding-site:${{ github.sha }}
# 6. Post-Deploy Smoke Test
  smoke_test:
    needs: [deploy]  # Runs ONLY after the deploy job finishes
    runs-on: ubuntu-latest
    steps:
      - name: Pull and Run Smoke Test
        id: smoke_check # ID is used to check the outcome later
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker pull $DOCKER_USER/wedding-site:latest
          docker run -d --rm --name smoke-check -p 5001:5000 $DOCKER_USER/wedding-site:latest
          sleep 10
          curl --fail http://localhost:5001 || exit 1
          docker rm -f smoke-check

      - name: Generate Manager Summary
        if: always() # IMPORTANT: Runs even if the smoke test fails
        run: |
          # 1. Determine Smoke Test Emoji based on previous step outcome
          if [ "${{ steps.smoke_check.outcome }}" == "success" ]; then
            SMOKE_STATUS="âœ… Passed (Site Reachable)"
          else
            SMOKE_STATUS="âŒ Failed (Site Unreachable)"
          fi

          # 2. Build the Markdown Summary
          echo "## ðŸš€ Wedding Site Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ï¸ Security & Quality Status" >> $GITHUB_STEP_SUMMARY
          echo "- **SonarCloud:** [View Detailed Report](https://sonarcloud.io/project/overview?id=bromatello_weddingsbylarissa)" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Scout:** Scan Completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts & Testing" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Hub Repo:** [chrisbromatello/wedding-site](https://hub.docker.com/r/chrisbromatello/wedding-site)" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest Smoke Test:** $SMOKE_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID (SHA):** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> _Note: Deployment to Google Cloud Run is currently pending setup._" >> $GITHUB_STEP_SUMMARY